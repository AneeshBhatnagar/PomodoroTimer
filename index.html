<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Pomodoro Timer</h1>
	<p style="text-align:center;"><a href="#" id="startTimer" onclick="startTimer()" class="button">Start Timer</a><a href="#" id="stopTimer" onclick="stopTimer()" class="button">Stop Timer</a></p>
	<div id="clockdiv">
		<div>
		    <span class="minutes"></span>
		    <div class="smalltext">Minutes</div>
		</div>
		<div>
			<span class="seconds"></span>
		    <div class="smalltext">Seconds</div>
		</div>
	</div>
	<p style="text-align:center; margin-top:50px;"><a href="#" id="startBreak" onclick="startBreak()" class="button">Start Timer</a></p>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
